<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add React in One Minute</title>
  </head>
  <body>
    <h2>Click pa probar</h2>

    <!-- We will put our React component inside this div. -->
    <div id="DownloadButton_container"></div>

    <!-- Load React. -->

      crossorigin

    <!-- Load our React component. -->
    <script src="DownloadButton.js"></script>

</html>
